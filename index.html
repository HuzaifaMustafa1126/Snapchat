<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Snapchat</title>
</head>
<body>
    <!-- menu -->
    <nav>
        <div class="left-nav">
            <div class="logo">
                <img width="50px" src="./logo.jpg" alt="">
            </div>
            <div class="search">
                    <span>
                        <i class="bi bi-search"></i>
                    </span>
                <div class="search-bar">
                    <input type="search"  placeholder="Search">
                </div>
            </div>
        </div>
        <div class="mid-nav">
            <div class="mid-icon mid-icon1">
                <img src="./stories icon.svg" alt="">
                <h5>Stories</h5>
            </div>
            <div class="mid-icon mid-icon2">
                <img margin-left: "15px" src="./spotlight icon.svg" alt="">
                <h5>Spotlight</h5>
            </div>
            <div class="mid-icon mid-icon3">
                <img src="./chat icon.svg" alt="">
                <h5>Chat</h5>
            </div>
            <div class="mid-icon mid-icon4">
                <img src="./lenses.svg" alt="">
                <h5>Lenses</h5>
            </div>
            <div class="mid-icon mid-icon5">
                <img src="./map icon.svg" alt="">
                <h5>Map</h5>
            </div>
        </div>
        <div class="right-nav">
            <h5>Install</h5>
            <div class="grid-icon">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </div>
            <div class="ad">
            Snapchat Ads</div>
            <div class="download">
                Download
            </div>
        </div>
        </nav>
</body>
</html>
